<div class="container">
    <div class="card" *ngFor="let feature of localFeatureList" ngDraggable [handle]="handler" [position]="{x: feature.xPos, y: feature.yPos}" (endOffset)="onMoveEnd(feature, $event)">
      <!--ToDo: Durch Icon ersetzen & style auslagern-->
      <div class="card-header">{{feature.name}}<i #handler style="cursor: move">&#9830;</i></div>
      <div class="card-body">
        <div ngSwitch="{{feature.name}}">
          <app-clock *ngSwitchCase="'clock'"></app-clock>
          <app-weather *ngSwitchCase="'weather'"></app-weather>
        </div>
      </div>
  </div>
</div>
