<!-- First row of cards with 6 hours -->
<div class="card-group">
  <div class="card text-center" *ngFor="let hour of weatherService.weatherData?.hourly.data | slice:1:7">
    <img class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{hour?.time * 1000 | date:'H'}}
        <small>{{hour?.time * 1000 | date:'a'}}</small>
      </h5>
      <i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i>
      <p [ngClass]="{
          hot: hour?.temperature >= 25,
          cold: hour?.temperature <= 17,
          warm: hour?.temperature > 17 && hour?.temperature < 25 }">
        {{hour?.temperature | number:'1.1-1'}}Â°</p><br>
      <i class="fa fa-tint" aria-hidden="true"></i>
      <p>{{hour?.precipProbability | percent}}</p>
    </div>
  </div>
</div>
