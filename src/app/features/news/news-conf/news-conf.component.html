<div class="container major">
  <form #newsForm="ngForm">
    <div class="form-group">
      <label for="newsSize" translate>NewsConf.fontSize</label>
      <input type="number" class="form-control" id="newsSize" step="0.25"
             required
             [(ngModel)]="formatService.newsFontSize" name="newsSize"
             #name="ngModel">
    </div>
    <div class="form-group">
      <label for="country" translate>NewsConf.country</label>
      <select class="form-control" id="country"
              required
              [(ngModel)]="newsService.country" name="country"
              #country="ngModel">
        <option *ngFor="let country of newsService.posCountries" [value]="country">{{country}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="newsInterval" translate>NewsConf.newsInterval</label>
      <input type="number" class="form-control major" id="newsInterval" step="1"
             required
             [(ngModel)]="formatService.newsInterval" name="newsInterval"
             #name="ngModel">
      <div [hidden]="name.pristine"
           class="alert alert-danger">
        <p translate>NewsConf.intervalChanged</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success"
            (click)="newsService.getData(newsService.country)"
            translate>NewsConf.apply
    </button>
  </form>
</div>
