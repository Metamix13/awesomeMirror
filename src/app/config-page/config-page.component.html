<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="my-4">Configuration of the Smart Mirror Application
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h3 class="my-4">About <small><i class="fa fa-info-circle" aria-hidden="true"></i></small></h3>
      <p>To configure data about the project.</p>
      <p>Members of the Project</p>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
          <th scope="col">Info</th>
          <th scope="col" ></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let member of configService.projectMembers; let i = index" [attr.data-index]="i">
          <td>{{member.name}}</td>
          <td>{{member.role}}</td>
          <td>{{member.info}}</td>
          <td><i class="fa fa-trash" (click)="configService.deleteMember(i)" aria-hidden="true"></i></td>
        </tr>
        </tbody>
      </table>
      <form  #addMember="ngForm">
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addMemberFullName">Name</span>
        <input type="text" class="form-control" id="FullName"
               required
               ngModel
               name="FullName"
               #fullName>
        </div>
        <div class="input-group-prepend">
          <span class="input-group-text" id="addMemberRole">Role</span>
          <input type="text" class="form-control" id="Role"
                 required
                 ngModel
                name="Role"
                 #role>
        </div>
        <div class="input-group-prepend">
          <span class="input-group-text" id="addMemberInfo">Info</span>
          <input type="text" class="form-control" id="Info"
                 required
                 ngModel
                  name="Info"
                 #info>

        </div>
        </div>
      <button class="btn btn-success" type="submit"
              (click)="configService.addMember(fullName.value, role.value, info.value)"
              [disabled]="!addMember.form.valid"><i class="fa fa-plus" aria-hidden="true"></i> Add Member
      </button>
      </form>

    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <h3 class="my-4">Technical <small><i class="fa fa-cogs" aria-hidden="true"></i></small></h3>
      <p>To configure the technical data from the project.</p>
      <div class="form-group">
        <label for="newsAPIKEY">News API Key</label>
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
          <input [type]="newsAPIKeyShown ? 'text' : 'password'" class="form-control" id="newsAPIKEY"
                 required
                 [(ngModel)]="configService.newsAPIKey" name="newsAPIKEY"
                 #name="ngModel">
          <span class="input-group-text" (click)="newsAPIKeyShown = !newsAPIKeyShown" id="basic-addon3"><i [class]="newsAPIKeyShown ? 'fa fa-eye-slash' : 'fa fa-eye'" aria-hidden="true"></i></span>
        </div>

      </div>
      <div class="form-group">
        <label for="darkSkyAPIKey">Dark Sky API Key</label>
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
        <input [type]="darkSkyAPIKeyShown ? 'text' : 'password'" class="form-control" id="darkSkyAPIKey"
               required
               [(ngModel)]="configService.darkSkyAPIKey" name="darkSkyAPIKey"
               #name="ngModel">
          <span class="input-group-text" (click)="darkSkyAPIKeyShown = !darkSkyAPIKeyShown" id="basic-addon4"><i [class]="darkSkyAPIKeyShown ? 'fa fa-eye-slash' : 'fa fa-eye'" aria-hidden="true"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>
